<!DOCTYPE html>
<html>
<head>
  <title>Salesman Form</title>
  <!-- {% load static %}
  <link rel="stylesheet" type="text/css" href="{% static 'dev/form.css' %}"> -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
  <h1>Salesman Details</h1>
    <div class="card" style="width: 18rem;">
    <div class="card-body">
      <h5 class="card-title">{{salesman.name}}</h5>
      <p class="card-text">{{salesman.address}}</p>
      <a href="#" class="card-link">{{salesman.email}}</a>
      <a href="#" class="card-link">{{salesman.phone_no}}</a>
    </div>
  </div>
  <h2>Update SalesMan Details</h2>
  <section>
    <form action="/dev/{{salesman.id}}/salesman/" method="POST">
        <div class="form-group">
            <label for="exampleInputEmail1">Name</label>
            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Name" name="name" value="{{salesman.name}}">
            <small id="emailHelp" class="form-text text-muted">Enter your full name first name & last name.</small>
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" name="email" value="{{salesman.email}}">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Phone No</label>
            <input type="number" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Phone No" name="phone" value="{{salesman.phone_no}}">
            <small id="emailHelp" class="form-text text-muted">We'll never share your phone no with anyone else.
            </small>
          </div>
        <div class="form-group">
            <label for="exampleFormControlTextarea1">Address</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="address" value="{{salesman.address}}"></textarea>
            <small id="emailHelp" class="form-text text-muted">Enter your complete address</small>
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
    </form>
  </section>
</body>
</html>
